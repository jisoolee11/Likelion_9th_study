<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS를 배워봅시다.</title>
</head>
<style>
    #header {
        color:pink;
    }

    .red {
        background: red;
        height: 100px;
        padding: 50px;
        margin: 50px;
        border: 10px solid orange;
        font-size: 50px;
    }

    .blue {
        background: blue;
    }

    button:hover {
        color: yellow;
        background-color: orange;

    }
</style>
<body>
    <!--하나의 아이디는 한 문서에서 한번만 사용가능-->
    <h1 id="header">CSS 기본</h1>
    <!--하나의 클래스는 한 문서에서 여러번 사용 가능-->
    <div class="red">빨강색</div>
    <span class="blue">파랑색</span>
    <div class="red blue">빨강 + 파랑</div>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.google.com/">구글</a>
    <button>버튼</button>
</body>
</html>
